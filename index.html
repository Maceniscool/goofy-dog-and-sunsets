<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goofy Dog and Sunset</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dog-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .dog-container img {
            width: 300px; /* Adjust the size as needed */
            height: auto;
        }

        .sigma-dog-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3; /* Ensure the text is above the dog image */
            color: blue; /* Change the text color to blue */
            font-size: 30px; /* Increase the font size */
            text-align: center;
            font-family: 'Arial', sans-serif; /* Adjust the font family as needed */
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="./image copy.png" alt="Sunset Background">
    </div>
    <div class="dog-container">
        <img src="./image.png" alt="Goofy Dog">
    </div>
    <div class="sigma-dog-text">
        Sigma Dog
    </div>
</body>
</html>
